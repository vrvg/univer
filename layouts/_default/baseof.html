<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="container">
      <header>
        {{ partial "header.html" . }}
      </header>
      <nav>
        {{ partial "nav.html"}}
      </nav>
      <main>
        {{ block "main" . }}{{ end }}
      </main>

      <footer>
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </body>
</html>
